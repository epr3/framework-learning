<div class="reset-wrapper">
  <mat-card>
    <mat-card-title>Reset password</mat-card-title>
    <ng-container *ngIf="!formSent; then thenTemplate; else elseTemplate">
    </ng-container>
    <ng-template #thenTemplate>
      <mat-card-content>
        <form
          class="reset-form"
          [formGroup]="resetForm"
          (ngSubmit)="onSubmit()"
        >
          <mat-form-field>
            <mat-label>New password</mat-label>
            <input
              type="text"
              matInput
              formControlName="password"
              placeholder="******"
            />
            <mat-error *ngIf="resetForm.get('password').errors?.required">
              Password is required
            </mat-error>
          </mat-form-field>
          <button mat-raised-button type="submit" color="primary">
            Submit
          </button>
        </form>
      </mat-card-content>
    </ng-template>
    <ng-template #elseTemplate>
      <mat-card-content id="reset-success">
        <p>
          Your password has been reset. You will be redirected to the login in 5
          seconds.
        </p>
      </mat-card-content>
    </ng-template>
  </mat-card>
</div>
