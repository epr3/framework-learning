version: "3.5"

services:
  nginx:
    container_name: craft-nginx
    depends_on:
      - php
    build:
      context: .
      dockerfile: ./containers/nginx/Dockerfile
    expose:
      - 80
    ports:
      - 8000:80
    volumes:
      - ./src/web:/var/www/html/web

  php:
    container_name: craft-php
    depends_on:
      - database
    build:
      context: .
      dockerfile: containers/php/Dockerfile
    volumes:
      - ./src:/var/www/html
    environment:
      ENVIRONMENT: dev
      SECURITY_KEY: nsKD38A6TXVDZwDzaHtbe--RpqJqcw4c
      DB_SERVER: database
      DB_USER: craft
      DB_PASSWORD: secret
      DB_SCHEMA: public
      DB_DSN: mysql:host=database;port=3306;dbname=craft
      DEFAULT_SITE_URL: http://localhost
    expose:
      - 9000

  database:
    container_name: craft-mysql
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: craft
      MYSQL_USER: craft
      MYSQL_PASSWORD: secret
    volumes:
      - craft_mysql:/var/lib/mysql
    ports:
      - 33006:3306

  mailhog:
    container_name: craft-mailhog
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 84:8025

  phpmyadmin:
    container_name: craft-phpmyadmin
    depends_on:
      - database
    image: phpmyadmin/phpmyadmin
    ports:
      - 81:80
    environment:
      PMA_HOST: database
      PMA_PORT: 3306

  composer:
    container_name: craft-composer
    restart: "no"
    image: composer
    volumes:
      - .:/app
    entrypoint: composer

volumes:
  craft_mysql:

networks:
  default:
    name: craft-network
